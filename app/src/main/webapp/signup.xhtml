<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/layout_guest.xhtml">
	<ui:define name="content">
		<h:form id="signupForm">
			<div class="ui-fluid">
				<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank">
					<p:outputLabel for="username" value="#{msg.username}"/>
					<p:inputText id="username" value="#{userView.user.username}" required="true"/>

					<p:outputLabel for="password1" value="#{msg.password}"/>
					<p:password id="password1" value="#{userView.user.password}" feedback="true"
						match="password2" required="true"/>

					<p:outputLabel for="password2" value="#{msg.password_confirmation}"/>
					<p:password id="password2" value="#{userView.user.password}" feedback="true"
						required="true"/>

					<p:commandButton value="#{msg.save}" action="#{userView.save}" ajax="false" />
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
