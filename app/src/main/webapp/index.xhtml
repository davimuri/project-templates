<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/layout_guest.xhtml">
	<ui:define name="content">
		<h:outputText rendered="#{param['error'] == 1}" value="Invalid Username or Password" />
		<h:form id="login" onsubmit="document.getElementById('login').action='j_security_check';" prependId="false">
			<div class="ui-fluid">
				<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank">
					<p:outputLabel for="j_username" value="Username" />
					<p:inputText id="j_username" name="j_username" />

					<p:outputLabel for="j_password" value="Password" />
					<p:password id="j_password" name="j_password"/>

					<p:commandButton id="submit" value="Login" ajax="false"/>
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
